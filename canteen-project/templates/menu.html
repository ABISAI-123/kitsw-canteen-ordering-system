{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<div class="menu-grid">
  {% for item in items %}
    <div class="card">
      <h3>{{ item.name }}</h3>
      <p class="price">â‚¹{{ "%.2f"|format(item.price) }}</p>
      <p class="category">{{ item.category or "General" }}</p>
      {% if item.available %}
        <form action="{{ url_for('add_to_cart') }}" method="POST">
          <input type="hidden" name="item_id" value="{{ item.id }}">
          <div style="display:flex; gap:8px; align-items:center;">
            <input name="quantity" type="number" min="1" value="1" style="width:80px;">
            <button class="btn btn-primary" type="submit">Add to Cart</button>
          </div>
        </form>
      {% else %}
        <p style="color:red;">Out of Stock</p>
      {% endif %}
    </div>
  {% endfor %}
</div>
<div style="margin-top:16px;">
  <a class="btn btn-secondary" href="{{ url_for('cart_view') }}">View Cart</a>
</div>
{% endblock %}
